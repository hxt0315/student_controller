<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>录入成绩</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/teacher/updateGrades" >
                <div class="form-group">
                    <label>学生学号</label><input name="schNumber" type="text" required th:value="${grade.getSchNumber()}" >
                </div>
                <div class="form-group">
                    <label>语文成绩</label><input type="text" name="chinese" th:value="${grade.getChinese()}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>数学成绩</label><input type="text" name="math" th:value="${grade.getMath()}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>英语成绩</label><input type="text" name="english" th:value="${grade.getEnglish()}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>考试批次</label>
                   <input name="testNo" type="text" required th:value="${grade.getTestNo()}">
                </div>
                <input th:value="${session.user.getUsername()}" hidden name="updater">
                <input th:value="${grade.getId()}" hidden name="id">
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
