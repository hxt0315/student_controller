<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的个人信息</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                我的个人信息
            </h3>
            <form role="form" action="/student/updateInfo">
                <div class="form-group">
                    <label>学号</label><input type="text" th:value="${session.user.getSchNumber()}" name="schNumber"
                                            readonly class="form-control"/>
                </div>
                <div class="form-group">
                    <label>家庭住址</label><input type="text" th:value="${myInfos.getAddress()}" name="address"
                                              class="form-control"/>
                </div>
                <div class="form-group">
                    <label>父亲姓名</label><input type="text" th:value="${myInfos.getFatherName()}" name="fatherName"
                                              class="form-control"/>
                </div>
                <div class="form-group">
                    <label>父亲联系方式</label><input type="text" th:value="${myInfos.getFatherPhone()}" name="fatherPhone"
                                                class="form-control"/>
                </div>
                <div class="form-group">
                    <label>母亲姓名</label><input type="text" th:value="${myInfos.getMatherName()}" name="matherName"
                                              class="form-control"/>
                </div>
                <div class="form-group">
                    <label>母亲联系方式</label><input type="text" th:value="${myInfos.getMatherPhone()}" name="matherPhone"
                                                class="form-control"/>
                </div>
                <input type="text" name="id" hidden th:value="${myInfos.getId()}">
                <button type="submit" class="btn btn-default">确认修改</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
