<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>录入成绩</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/teacher/addGrade">
                <div class="form-group">
                    <label>学生学号</label>
                    <select name="schNumber" >
                        <option th:each="list:${schList}" th:text="${list.getSchNumber()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>语文成绩</label><input type="text" name="chinese" class="form-control" />
                </div>
                <div class="form-group">
                    <label>数学成绩</label><input type="text" name="math" class="form-control" />
                </div>
                <div class="form-group">
                    <label>英语成绩</label><input type="text" name="english" class="form-control" />
                </div>
                <div class="form-group">
                    <label>考试批次</label>
                    <select name="testNo">
                        <option value="2019下01">2019下01</option>
                        <option value="2019下02">2019下02</option>
                        <option value="2019下03">2019下03</option>
                        <option value="2019下04">2019下04</option>
                        <option value="2019下05">2019下05</option>
<!--                        TODO   后期改  新建考试批次表 从数据库读取  -->
                    </select>
                </div>
                <input th:value="${session.user.getUsername()}" hidden name="operator">
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
