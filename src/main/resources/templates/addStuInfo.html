<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完善个人信息</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                完善个人信息
            </h3>
            <form role="form" action="/student/addInfo">
                <div class="form-group">
                    <label>学号</label><input type="text" th:value="${session.user.getSchNumber()}" name="schNumber"
                                            readonly class="form-control"/>
                </div>
                <div class="form-group">
                    <label>家庭住址</label><input type="text" name="address" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>父亲姓名</label><input type="text" name="fatherName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>父亲联系方式</label><input type="text" name="fatherPhone" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>母亲姓名</label><input type="text" name="matherName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>母亲联系方式</label><input type="text" name="matherPhone" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
