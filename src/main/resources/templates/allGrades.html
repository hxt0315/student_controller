<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询所有学生成绩</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                学生成绩管理系统
            </h3>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <h3>
               查询条件
            </h3>
            <form class="form-horizontal" role="form" action="/teacher/oneGrade">
                <div class="form-group">
                    <label class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input type="text" name="schNumber" required class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">查询</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 column">
            <h3>
               系统公告
            </h3>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        产品
                    </th>
                    <th>
                        交付时间
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Default
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
               查询结果
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>语文成绩</th>
                    <th>数学成绩</th>
                    <th>英语成绩</th>
                    <th>平均成绩</th>
                    <th>考试批次</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade:${grades}">
                    <td th:text="${grade.getSchNumber()}"></td>
                    <td th:text="${grade.getChinese()}"></td>
                    <td th:text="${grade.getMath()}"></td>
                    <td th:text="${grade.getEnglish()}"></td>
                    <td th:text="((${grade.getChinese()}+${grade.getEnglish()}+${grade.getMath()})/3)"></td>
                    <td th:text="${grade.getTestNo()}"></td>
                    <td><a th:href="@{/teacher/updateGrade(id=${grade.getId()})}">修改</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
